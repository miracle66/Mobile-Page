        </div>
        <div class="ihma-container free-container">
            <h2>套餐二</h2>
            <div class="coupon-desc">
                <em>01</em>

            <div class="coupon-desc">

        <div class="footer-btn">

    <!--填写信息框 start-->
    <div class="formInfo-container js-formInfo-container">
        <div class="info-top">
            <img src="img/info_icon_03.png" alt="">
            <span>请填写一下信息，我们将把抱枕寄到您所在的酒店~</span>
        </div>
        <form action="">
            <div class="js-company"><label for="">企业：</label><input type="text" id="company" maxlength="16" name=""><p class="error-info"></p></div>
            <div class="js-username"><label for="">姓名：</label><input type="text" id="username" maxlength="16" name=""><p class="error-info"></p></div>
            <div class="js-phone"><label for="">电话：</label><input type="tel" id="phone" maxlength="11" name=""><p class="error-info"></p></div>
            <div class="footer-btn">
                <button type="button" class="jscancel">取消</button>
                <button type="submit" class="js-apply">提交</button>
            </div>
        </form>
    </div>
    <div class="error-popup">
        请将信息填写完整哦~
    </div>
    <!--填写信息 end-->
    <!--申请结果 提示框 start-->
    <div class="formInfo-container lms-preorder js-success">
        <div class="success-info">
            <h2>提交成功！</h2>
            <p>我们将尽快安排客服与您联系。</p>
            <div class="footer-btn">

    </div>
    <!--申请结果 end-->
